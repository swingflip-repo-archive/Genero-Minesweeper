<!DOCTYPE html> 
<html> 
	<head> 
	<title>Minesweeper</title> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="minesweeper.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="minesweeper.js"></script>
	<script src="minesweeper-c.js"></script>
  <script>
      $(document).ready(function ()
      {
          $('#game').minesweeper();
      });
  </script>
</head> 
<body>
  <audio id="audio" src="explosion.mp3" autostart="false" ></audio>
  <audio id="audio_win" src="tada.mp3" autostart="false" ></audio>
	<div class="topbar_container">
    <div class="left_div">
      <div class="timer_container">
        <div class="timer">
          <span class="timer">0</span>
        </div>
      </div>
    </div>
		<div class="smiley_container">
      <div id="smiley_element" class="smiley">
      </div>
		</div>
		<div class="right_div">
      <div class="score_container">
        <div class="score">
          <span class="score">0</span>
        </div>
      </div>
		</div>	
	</div>
    <div id="game" class="minesweeper">
      <img src="minesweeper.png" style="width:50%;" />
	    <div style="display:none;" >
            <span>Level:</span>
            <select id="level" class="level">
                <option value="easy">Easy</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <button id="newGame" class="newGame" type="button">New game</button>
        </div>
	    <div class="board"></div>
    </div>
</body>
</html>
